<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mini Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-header question"></h1>
        <div class="card-body">
          <h3 class="time"></h3>
          <p class="text-primary">
            There are 5 questions in total. You have 60 seconds to complete
            them. You cannot go back once you submitted your answer.
          </p>
          <div class="answer-options"></div>

          <button id="submit">Start quiz</button>
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
